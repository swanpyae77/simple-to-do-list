<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple To Do List</title>

    <!--Stylesheet-->
    <link rel="stylesheet" href="todoliststyle.css">
</head>
<body>
    <div class="container">
        <div id="newtask">
            <input type="text" placeholder="Task to be done..">
            <button id="push">Add</button>
        </div>
        <div id="tasks"></div>
    </div>
    <!--Script-->
    <script src="todolistorg.js"></script>
</body>
</html>
